<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76f5def7c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Ohmyfood!</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./public/image/ohmyfood.png" alt="logo restaurant">
        <img class="header__img" src="./public/image/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="eggs and salad on toast plate's picture">
    </header>

    <main class="Menus">
        <h1 class="Menus__title">A la française</h1>

        <section class="Menu">
            <h2 class="Menu__second-title">ENTREES</h2>

            <div class="section-menu">
                <button class="section-menu__button function-button">Tarte de pulpe acidulé
                    <br><span>Aux zestes d'orange</span></button>
                <span class="section-menu__prix">25€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Velouté de légumes d'antan
                    <br><span>Carotte,panais,topinambour</span></button>
                <span class="section-menu__prix">35€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Soupe à l'oignon
                    <br><span>Revisitée</span></button>
                <span class="section-menu__prix">20€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

        </section>

        <section class="Menu">
            <h2 class="Menu__second-title">PLATS</h2>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Coquilles Saint-Jacques
                    <br><span>Accompagnées d'une purée de panais</span></button>
                <span class="section-menu__prix">40€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Magret de canard
                    <br><span>Et parmentier de pommes de terre</span></button>
                <span class="section-menu__prix">35€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Pigeonneau d'Ille-et-Vilaine
                    <br><span>Sur son lit de gnocchis aux légumes</span></button>
                <span class="section-menu__prix">44€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

        </section>

        <section class="Menu">
            <h2 class="Menu__second-title">DESSERTS</h2>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Pétales de violettes glacés
                    <br><span>Et purée de noisettes</span></button>
                <span class="section-menu__prix">18€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Fondant au chocolat
                    <br><span>Revisité</span></button>
                <span class="section-menu__prix">22€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>

            <div class="section-menu__button">
                <button class="section-menu__button function-button">Millefeuille croustillant
                    <br><span>Myrtilles et pâte d'amende</span></button>
                <span class="section-menu__prix">23€</span>
                <button><i class="fa-regular fa-circle-check"></i> </button>
            </div>
        </section>
        <button class="Menus__button primary-button">Commandez</button>
    </main>

    <footer class="footer">
        <img class="footer__logo" src="./public/image/ohmyfood.png" alt="logo restaurant">
        <ul class="footer__list">
            <li><i class="fa-solid fa-utensils"></i>proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-simple"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
